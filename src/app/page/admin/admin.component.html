<app-nav-bar-admin></app-nav-bar-admin>

<div class="container " >
    <br><br>
    <div class="row mt-2" *ngFor="let car of carDetailsList">
        <div class="col-3">
            <img [src]="car.img" class="img-thumbnail" alt="... " width="300rem">
        </div>
        <div class="col-9">
            <h2 class="text" ><b>{{car.brand}} - {{car.name}}</b></h2>
            <p>{{car.description}}</p>

            <hr><br>
            <h4>Price : <b>${{car.price}}</b> | Color : <b>{{car.color}}</b> | Transmission : <b>{{car.transmission}}</b> | Type : <b>{{car.type}}</b> | Model Year : <b>{{car.year}}</b></h4>
            <hr>
            <div class="text-end">
                <button type="button" class="btn btn-danger m-2" (click)="deleteConfimationAlet(car)">Delete</button>
                <button type="button" class="btn btn-primary m-2" routerLink="/update/{{car.id}}">Update</button>
            </div>
        </div>
    </div>
</div>
