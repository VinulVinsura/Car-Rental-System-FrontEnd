<div class="container">
    <div class="row">
        
        <div class="col-4"></div>
        <div class="col-4">
            <br><br><br><br>
            <form class="shadow p-5 w-99 mx-auto py-5 ">
        
                <h1 class="h3 mb-3 fw-normal text-center text-dark" ><b>Please sign in</b></h1>
            
                <div class="form-floating">
                  <input type="email" class="form-control mb-3 border-secondary border-2" id="floatingInput" placeholder="name@example.com" [(ngModel)]="loginDetails.email" [ngModelOptions]="{ standalone: true }">
                  <label for="floatingInput"><i class="bi bi-envelope-fill m-1" ></i>Email address</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control mb-3 border-secondary border-2" id="floatingPassword" placeholder="Password" [(ngModel)]="loginDetails.password" [ngModelOptions]="{ standalone: true }" >
                  <label for="floatingPassword"><i class="bi bi-lock-fill m-1"></i>Password</label>
                </div>
            
                <div class="form-check text-start my-3">
                  <input class="form-check-input  border-secondary border-2" type="checkbox" value="remember-me" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <button class="btn btn-primary w-100 py-2 mb-2" type="submit" (click)="login()">Sign in</button>
            
                <div>Or <a href="/sign-up"><b>Register Now !</b></a></div>
                <p class="mt-5 mb-3 text-dark text-center">&copy; 2024â€“2028</p>
                
              </form>
        </div>
        <div class="col-4"></div>
    </div>
        
    
</div>
