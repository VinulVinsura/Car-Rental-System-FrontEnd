<app-nav-bar-admin></app-nav-bar-admin>

<div class="container">
    <br><br>
    <div class="row">
        
        <table class="table table-striped table-hover ">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">From Data</th>
                <th scope="col">To Data</th>
                <th scope="col">Days</th>
                <th scope="col">Price</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let booking of allBookings ; let i=index"  >
                    <td>{{i+1}}</td>
                    <td>{{booking.username}}</td>
                    <td>{{booking.email}}</td>
                    <td>{{booking.bookings.fromDate | date: 'MMM d, y'}}</td>
                    <td>{{booking.bookings.toDate | date: 'MMM d, y'}}</td>
                    <td>{{booking.bookings.days}}</td>
                    <td>{{booking.bookings.price}}</td>
                    <td class="text-danger"><b>{{booking.bookings.status}}</b></td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
